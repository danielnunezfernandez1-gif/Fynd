{% extends "base.html" %}
{% block content %}
<h2>Register</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    {{ form.username.label }}<br>
    {{ form.username(size=30) }}<br><br>

    {{ form.email.label }}<br>
    {{ form.email(size=30) }}<br><br>

    {{ form.password.label }}<br>
    {{ form.password(size=30) }}<br><br>

    {{ form.submit() }}
</form>
{% endblock %}
